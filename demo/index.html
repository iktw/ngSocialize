<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <script src="../dist/js/ngSocialize.min.js"></script>
    <link href="../dist/css/ngSocialize.min.css" rel="stylesheet">

    <script>
        angular.module('ngSocialize').controller('DemoCtrl',
                function ($scope) {
                    $scope.newMessage = {};
                    $scope.list = [
                        {text: 'https://www.youtube.com/watch?v=L45Q1_psDqk'},
                        {text: 'https://www.youtube.com/watch?v=OTGh0EMmMC8 https://www.youtube.com/watch?v=Vcx6UbMCtfI'}
                    ];
                    $scope.addNewMessage = function () {
                        $scope.list.unshift($scope.newMessage);
                        $scope.newMessage = {};
                    };
                });

        angular.module('ngSocialize')
                .config(function (ngSocializeProvider) {
                    ngSocializeProvider.setYouTubeAPIKey('AIzaSyB4bZ8h-5HX0ZO-lD9G3V2yvvxAqKS3mnE');
                });
    </script>

</head>
<body ng-app="ngSocialize">

<div class="container" ng-controller="DemoCtrl">
    <h1 class="page-title">
        Add a new comment
    </h1>

    <form class="form-group" ng-submit="addNewMessage()">
        <div class="input-group">
            <input ng-model="newMessage.text" type="text" class="form-control" placeholder="Write a new comment with a youtube link">
      <span class="input-group-btn">
        <button class="btn btn-default" type="submit" ng-disabled="!newMessage">Send</button>
      </span>
        </div>
    </form>

    <div socialize ng-repeat="item in list">
        {{ item.text }}
    </div>
</div>
</body>
</html>
